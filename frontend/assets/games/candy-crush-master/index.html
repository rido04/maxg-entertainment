<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>üç¨ Candy Crush üç¨</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" charset="utf-8"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Enhanced styling yang tidak mengganggu fungsi asli */
            :root {
                --primary-pink: #ff69b4;
                --primary-purple: #9d4edd;
                --primary-orange: #ff8500;
                --glass-bg: rgba(255, 255, 255, 0.15);
                --glass-border: rgba(255, 255, 255, 0.2);
            }

            body {
                position: relative;
                overflow-x: hidden;
            }

            /* Animated background overlay */
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.8" fill="rgba(255,255,255,0.15)"/><circle cx="40" cy="80" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="20" r="0.5" fill="rgba(255,255,255,0.2)"/><circle cx="10" cy="90" r="0.8" fill="rgba(255,255,255,0.1)"/></svg>')
                    repeat;
                animation: sparkle 25s linear infinite;
                pointer-events: none;
                z-index: -1;
            }

            @keyframes sparkle {
                0% {
                    transform: translateY(0px) translateX(0px);
                }
                100% {
                    transform: translateY(-100px) translateX(-50px);
                }
            }

            /* Enhanced title with better visibility */
            .game-title {
                position: relative;
                top: 0;
                font-family: "Fredoka One", cursive;
                font-size: 3rem;
                background: linear-gradient(
                    45deg,
                    #ffffff,
                    #ffe4e6,
                    #fecaca,
                    #ffffff
                );
                background-size: 400% 400%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: titleShine 3s ease-in-out infinite;
                text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
                margin-bottom: 1rem;
                z-index: 10;
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
            }

            @keyframes titleShine {
                0%,
                100% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
            }

            /* Enhanced score board - tetap di posisi asli */
            .bg-white\/70 {
                background: rgba(255, 255, 255, 0.25) !important;
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                z-index: 10;
            }

            .bg-white\/70::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: left 0.5s;
            }

            .bg-white\/70:hover::before {
                left: 100%;
            }

            .bg-white\/70:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            }

            #score {
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease;
            }

            /* Enhanced game grid - tetap ukuran dan fungsi asli */
            .bg-white\/30 {
                background: rgba(255, 255, 255, 0.2) !important;
                backdrop-filter: blur(25px);
                border: 2px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 16px 64px rgba(0, 0, 0, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                position: relative;
                overflow: visible;
                z-index: 10;
            }

            .bg-white\/30::before {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: linear-gradient(
                    45deg,
                    var(--primary-pink),
                    var(--primary-orange),
                    var(--primary-purple),
                    var(--primary-pink)
                );
                background-size: 400% 400%;
                border-radius: inherit;
                z-index: -1;
                animation: borderGlow 4s ease-in-out infinite;
                opacity: 0.6;
            }

            @keyframes borderGlow {
                0%,
                100% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
            }

            /* Floating decorative elements */
            .floating-candy {
                position: fixed;
                font-size: 1.5rem;
                animation: float 8s ease-in-out infinite;
                pointer-events: none;
                opacity: 0.3;
                z-index: 5;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px) rotate(0deg);
                }
                25% {
                    transform: translateY(-15px) rotate(90deg);
                }
                50% {
                    transform: translateY(-5px) rotate(180deg);
                }
                75% {
                    transform: translateY(-20px) rotate(270deg);
                }
            }

            .candy-1 {
                top: 15%;
                left: 5%;
                animation-delay: 0s;
            }
            .candy-2 {
                top: 25%;
                right: 8%;
                animation-delay: 2s;
            }
            .candy-3 {
                bottom: 25%;
                left: 10%;
                animation-delay: 4s;
            }
            .candy-4 {
                bottom: 15%;
                right: 12%;
                animation-delay: 1s;
            }
            .candy-5 {
                top: 50%;
                left: 2%;
                animation-delay: 3s;
            }
            .candy-6 {
                top: 60%;
                right: 3%;
                animation-delay: 5s;
            }

            /* Subtle pulse effect untuk score */
            @keyframes scorePulse {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
            }

            #score.score-update {
                animation: scorePulse 0.5s ease-in-out;
            }

            /* Enhanced font styling */
            body {
                font-family: "Poppins", "Montserrat", sans-serif !important;
            }

            /* Back button styling */
            .back-button {
                position: absolute;
                bottom: 20px;
                left: 20px;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 50px;
                padding: 12px 20px;
                color: white;
                text-decoration: none;
                font-weight: 600;
                font-size: 0.9rem;
                transition: all 0.3s ease;
                z-index: 20;
                display: flex;
                align-items: center;
                gap: 8px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            }

            .back-button:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            }

            .back-button:active {
                transform: translateY(0);
            }

            .back-button::before {
                content: "‚Üê";
                font-size: 1.2rem;
                transition: transform 0.3s ease;
            }

            .back-button:hover::before {
                transform: translateX(-2px);
            }

            /* Responsive enhancements */
            @media (max-width: 640px) {
                .game-title {
                    font-size: 2.2rem;
                }

                .floating-candy {
                    font-size: 1.2rem;
                }

                .back-button {
                    top: 10px;
                    left: 10px;
                    padding: 10px 16px;
                    font-size: 0.8rem;
                }
            }

            /* Enhanced gradient background */
            .bg-gradient-to-br {
                background: linear-gradient(
                    135deg,
                    #ff6b9d 0%,
                    #c44569 25%,
                    #6c5ce7 50%,
                    #a29bfe 75%,
                    #fd79a8 100%
                );
                background-size: 400% 400%;
                animation: gradientShift 15s ease infinite;
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* Candy pattern overlay */
            body::after {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: radial-gradient(
                        circle at 20% 80%,
                        rgba(255, 255, 255, 0.1) 2px,
                        transparent 2px
                    ),
                    radial-gradient(
                        circle at 80% 20%,
                        rgba(255, 255, 255, 0.1) 2px,
                        transparent 2px
                    ),
                    radial-gradient(
                        circle at 40% 40%,
                        rgba(255, 182, 193, 0.2) 3px,
                        transparent 3px
                    );
                background-size: 80px 80px, 60px 60px, 100px 100px;
                pointer-events: none;
                z-index: 1;
                opacity: 0.6;
            }
        </style>
    </head>
    <body
        class="bg-gradient-to-br from-pink-400 via-purple-500 to-indigo-600 min-h-screen font-[Montserrat] flex flex-col items-center py-10 relative"
    >
        <!-- Back Button -->
        <a href="javascript:history.back()" class="back-button">
            <span>Back</span>
        </a>
        <!-- Game Title -->
        <h1 class="game-title">üç¨ Sweet Candy Crush üç¨</h1>

        <!-- Floating decorative candies -->
        <div class="floating-candy candy-1">üç≠</div>
        <div class="floating-candy candy-2">üç¨</div>
        <div class="floating-candy candy-3">üßÅ</div>
        <div class="floating-candy candy-4">üç©</div>
        <div class="floating-candy candy-5">üç™</div>
        <div class="floating-candy candy-6">üéÇ</div>

        <!-- Score Board - SAMA PERSIS seperti asli -->
        <div
            class="bg-white/70 backdrop-blur rounded-xl shadow-lg px-6 py-4 mb-6 text-center w-52"
        >
            <h3
                class="uppercase text-gray-600 tracking-wide text-sm font-semibold"
            >
                Score
            </h3>
            <h1 id="score" class="text-4xl font-bold text-pink-500 mt-1">0</h1>
        </div>

        <!-- Game Grid - SAMA PERSIS seperti asli -->
        <div
            class="grid grid-cols-8 gap-0 w-[560px] h-[560px] bg-white/30 rounded-lg shadow-inner p-1"
            id="game-grid"
        ></div>

        <script>
            // Script untuk animasi score update
            const scoreElement = document.getElementById("score");
            const originalTextContent = scoreElement.textContent;

            // Observer untuk mendeteksi perubahan score
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (
                        mutation.type === "childList" ||
                        mutation.type === "characterData"
                    ) {
                        scoreElement.classList.add("score-update");
                        setTimeout(() => {
                            scoreElement.classList.remove("score-update");
                        }, 500);
                    }
                });
            });

            observer.observe(scoreElement, {
                childList: true,
                subtree: true,
                characterData: true,
            });
        </script>
    </body>
</html>
