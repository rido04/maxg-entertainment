<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      .game-container {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .game-board {
        position: relative;
      }

      canvas {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .game-info {
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 150px;
      }

      .info-panel {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .info-panel h3 {
        margin-bottom: 10px;
        font-size: 16px;
        text-align: center;
        color: #ffd700;
      }

      .score {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #00ff88;
      }

      .level,
      .lines {
        font-size: 18px;
        text-align: center;
        margin: 5px 0;
      }

      .controls {
        font-size: 12px;
        line-height: 1.6;
        opacity: 0.8;
      }

      .controls div {
        margin: 3px 0;
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;
      }

      .restart-btn {
        background: #00ff88;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
      }

      .restart-btn:hover {
        background: #00cc6a;
        transform: translateY(-2px);
      }

      @media (max-width: 600px) {
        .game-container {
          flex-direction: column;
          align-items: center;
        }

        .game-info {
          flex-direction: row;
          min-width: auto;
          width: 100%;
          justify-content: space-between;
        }

        .info-panel {
          flex: 1;
          margin: 0 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="game-board">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="game-over" id="gameOver">
          <h2>Game Over!</h2>
          <p>Final Score: <span id="finalScore">0</span></p>
          <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
      </div>

      <div class="game-info">
        <div class="info-panel">
          <h3>Score</h3>
          <div class="score" id="score">0</div>
        </div>

        <div class="info-panel">
          <h3>Level</h3>
          <div class="level" id="level">1</div>
          <h3>Lines</h3>
          <div class="lines" id="lines">0</div>
        </div>

        <div class="info-panel">
          <h3>Controls</h3>
          <div class="controls">
            <div>← → Move</div>
            <div>↓ Soft Drop</div>
            <div>↑ Rotate</div>
            <div>Space Hard Drop</div>
            <div>P Pause</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const BOARD_WIDTH = 10;
      const BOARD_HEIGHT = 20;
      const BLOCK_SIZE = 30;

      let board = Array(BOARD_HEIGHT)
        .fill()
        .map(() => Array(BOARD_WIDTH).fill(0));
      let currentPiece = null;
      let currentX = 0;
      let currentY = 0;
      let score = 0;
      let level = 1;
      let lines = 0;
      let gameRunning = true;
      let isPaused = false;
      let dropTime = 0;
      let dropInterval = 1000;

      const colors = [
        "#000000", // Empty
        "#FF6B6B", // I-piece
        "#4ECDC4", // O-piece
        "#45B7D1", // T-piece
        "#96CEB4", // S-piece
        "#FFEAA7", // Z-piece
        "#DDA0DD", // J-piece
        "#98D8C8", // L-piece
      ];

      const pieces = [
        // I-piece
        [[[1, 1, 1, 1]]],
        // O-piece
        [
          [
            [2, 2],
            [2, 2],
          ],
        ],
        // T-piece
        [
          [
            [0, 3, 0],
            [3, 3, 3],
          ],
        ],
        // S-piece
        [
          [
            [0, 4, 4],
            [4, 4, 0],
          ],
        ],
        // Z-piece
        [
          [
            [5, 5, 0],
            [0, 5, 5],
          ],
        ],
        // J-piece
        [
          [
            [6, 0, 0],
            [6, 6, 6],
          ],
        ],
        // L-piece
        [
          [
            [0, 0, 7],
            [7, 7, 7],
          ],
        ],
      ];

      function createPiece() {
        const pieceIndex = Math.floor(Math.random() * pieces.length);
        return {
          shape: pieces[pieceIndex][0],
          type: pieceIndex + 1,
        };
      }

      function drawBlock(x, y, color) {
        ctx.fillStyle = colors[color];
        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);

        if (color > 0) {
          ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
          ctx.lineWidth = 1;
          ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
      }

      function drawBoard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let y = 0; y < BOARD_HEIGHT; y++) {
          for (let x = 0; x < BOARD_WIDTH; x++) {
            drawBlock(x, y, board[y][x]);
          }
        }
      }

      function drawPiece() {
        if (!currentPiece) return;

        for (let y = 0; y < currentPiece.shape.length; y++) {
          for (let x = 0; x < currentPiece.shape[y].length; x++) {
            if (currentPiece.shape[y][x]) {
              drawBlock(currentX + x, currentY + y, currentPiece.type);
            }
          }
        }
      }

      function isValidMove(piece, x, y) {
        for (let py = 0; py < piece.shape.length; py++) {
          for (let px = 0; px < piece.shape[py].length; px++) {
            if (piece.shape[py][x]) {
              const newX = x + px;
              const newY = y + py;

              if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                return false;
              }

              if (newY >= 0 && board[newY][newX]) {
                return false;
              }
            }
          }
        }
        return true;
      }

      function placePiece() {
        for (let y = 0; y < currentPiece.shape.length; y++) {
          for (let x = 0; x < currentPiece.shape[y].length; x++) {
            if (currentPiece.shape[y][x]) {
              const boardY = currentY + y;
              const boardX = currentX + x;

              if (boardY >= 0) {
                board[boardY][boardX] = currentPiece.type;
              }
            }
          }
        }
      }

      function clearLines() {
        let linesCleared = 0;

        for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
          if (board[y].every((cell) => cell !== 0)) {
            board.splice(y, 1);
            board.unshift(Array(BOARD_WIDTH).fill(0));
            linesCleared++;
            y++; // Check the same line again
          }
        }

        if (linesCleared > 0) {
          lines += linesCleared;
          score += linesCleared * 100 * level;
          level = Math.floor(lines / 10) + 1;
          dropInterval = Math.max(50, 1000 - (level - 1) * 50);

          updateDisplay();
        }
      }

      function rotatePiece() {
        const rotated = currentPiece.shape[0].map((_, i) => currentPiece.shape.map((row) => row[i]).reverse());

        const testPiece = { ...currentPiece, shape: [rotated] };

        if (isValidMove(testPiece, currentX, currentY)) {
          currentPiece.shape = [rotated];
        }
      }

      function movePiece(dx, dy) {
        if (isValidMove(currentPiece, currentX + dx, currentY + dy)) {
          currentX += dx;
          currentY += dy;
          return true;
        }
        return false;
      }

      function hardDrop() {
        while (movePiece(0, 1)) {
          score += 2;
        }
        updateDisplay();
      }

      function spawnNewPiece() {
        currentPiece = createPiece();
        currentX = Math.floor(BOARD_WIDTH / 2) - Math.floor(currentPiece.shape[0].length / 2);
        currentY = 0;

        if (!isValidMove(currentPiece, currentX, currentY)) {
          gameOver();
        }
      }

      function gameOver() {
        gameRunning = false;
        document.getElementById("finalScore").textContent = score;
        document.getElementById("gameOver").style.display = "block";
      }

      function restartGame() {
        board = Array(BOARD_HEIGHT)
          .fill()
          .map(() => Array(BOARD_WIDTH).fill(0));
        score = 0;
        level = 1;
        lines = 0;
        dropInterval = 1000;
        gameRunning = true;
        isPaused = false;

        document.getElementById("gameOver").style.display = "none";
        updateDisplay();
        spawnNewPiece();
      }

      function updateDisplay() {
        document.getElementById("score").textContent = score;
        document.getElementById("level").textContent = level;
        document.getElementById("lines").textContent = lines;
      }

      function gameLoop(timestamp) {
        if (!gameRunning || isPaused) {
          requestAnimationFrame(gameLoop);
          return;
        }

        if (timestamp - dropTime > dropInterval) {
          if (!movePiece(0, 1)) {
            placePiece();
            clearLines();
            spawnNewPiece();
          }
          dropTime = timestamp;
        }

        drawBoard();
        drawPiece();
        requestAnimationFrame(gameLoop);
      }

      // Event listeners
      document.addEventListener("keydown", (e) => {
        if (!gameRunning || isPaused) return;

        switch (e.code) {
          case "ArrowLeft":
            e.preventDefault();
            movePiece(-1, 0);
            break;
          case "ArrowRight":
            e.preventDefault();
            movePiece(1, 0);
            break;
          case "ArrowDown":
            e.preventDefault();
            if (movePiece(0, 1)) {
              score += 1;
              updateDisplay();
            }
            break;
          case "ArrowUp":
            e.preventDefault();
            rotatePiece();
            break;
          case "Space":
            e.preventDefault();
            hardDrop();
            break;
          case "KeyP":
            e.preventDefault();
            isPaused = !isPaused;
            break;
        }
      });

      // Touch controls for mobile
      let touchStartX = 0;
      let touchStartY = 0;

      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });

      canvas.addEventListener("touchend", (e) => {
        e.preventDefault();
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;

        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 30) movePiece(1, 0);
          else if (deltaX < -30) movePiece(-1, 0);
        } else {
          if (deltaY > 30) {
            if (movePiece(0, 1)) {
              score += 1;
              updateDisplay();
            }
          } else if (deltaY < -30) {
            hardDrop();
          }
        }
      });

      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
      });

      // Tap to rotate
      canvas.addEventListener("click", (e) => {
        if (gameRunning && !isPaused) {
          rotatePiece();
        }
      });

      // Initialize game
      spawnNewPiece();
      updateDisplay();
      requestAnimationFrame(gameLoop);
    </script>
  </body>
</html>
